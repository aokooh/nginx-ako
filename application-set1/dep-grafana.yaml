apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana-ako
  name: grafana-ako
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-ako
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: grafana-ako
    spec:
      containers:
      - image: grafana/grafana
        name: grafana
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana-ako
  name: grafana-ako
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: grafana-ako
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  creationTimestamp: null
  name: grafana-ako
spec:
  ingressClassName: nginx-public
  rules:
  - host: ako-test.midasint.io
    http:
      paths:
      - backend:
          service:
            name: grafana-ako
            port:
              name: grafana-ako
        path: /
        pathType: Exact
status:
  loadBalancer: {}
