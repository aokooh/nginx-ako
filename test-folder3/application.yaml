apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysecondargoapp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: mysecondargoapp
spec:
  project: default

  source:
    repoURL: https://github.com/aokooh/nginx-ako.git
    targetRevision: HEAD
    path: test-folder4

  destination:
    server: https://kubernetes.default.svc
    namespace: ako-argocd-workshop
    
  directory:
    recurse: false
    exclude: 'config.yaml'
    include: '*.yaml'
